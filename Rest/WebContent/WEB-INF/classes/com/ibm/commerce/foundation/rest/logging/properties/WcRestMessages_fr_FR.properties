ERR_EXCEPTION=CWXFR0200E : L''exception suivante s''est produite dans la méthode {0} : {1}.
ERR_REQUESTED_RESOURCE_NOT_FOUND=CWXFR0201E : La ressource demandée, {0}, est introuvable.
WARN_PROPERTY_NOT_FOUND_IN_DATA=CWXFR0202W : Impossible d''obtenir la propriété {0} dans la classe {1} pour le paramètre {2}.
ERR_DIR_NOT_VALID=CWXFR0203E L''emplacement de répertoire {0} du fichier {1} n''existe pas ou il ne s''agit pas d''un répertoire.
ERR_INPUT_DATA_NOT_VALID=CWXFR0204E : Le type de la valeur des données d''entrée {0} n''est pas valide. L''entrée attendue est de type {1}, or, l''entrée reçue est de type {2}.
WARN_INVALID_VERB=CWXFR0205W : La valeur d''instruction de type {0} a été ignorée. Les valeurs correctes sont Traiter ou Modifier.
WARN_PARAM_IGNORED=CWXFR0206W : Le paramètre {0} a été ignoré. Aucune configuration URLParameter n''a été trouvée pour le nom {1}.
WARN_DUP_RESOURCE_NAME=CWXFR0207W : Les fichiers de mappage Business Object Document comportent des noms de ressource en double : {0}.
WARN_INVALID_CONFIG_DATA=CWXFR0208W : Les données de configuration {0} dans le fichier {1} ne sont pas valides et seront ignorées.
ERR_LIST_ELEMENT_NOT_VALID=CWXFR0209E : L''élément dans la liste {0} n''est pas de type valide. L''entrée attendue est de type {1}, or, l''entrée reçue est de type {2}.
