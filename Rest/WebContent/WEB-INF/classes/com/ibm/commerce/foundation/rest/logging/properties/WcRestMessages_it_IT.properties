# NLS_MESSAGEFORMAT_ALL
#########################################################################
# REST services framework (this file) will use the following message id prefix:
# CWXFR0200 - CWXFR0259 : REST services

########################################################################

ERR_EXCEPTION=CWXFR0200E: Si è verificata la seguente eccezione nel metodo {0}: {1}.
ERR_REQUESTED_RESOURCE_NOT_FOUND=CWXFR0201E: Non è stato possibile trovare la risorsa richiesta {0}.
WARN_PROPERTY_NOT_FOUND_IN_DATA=CWXFR0202W: Impossibile acquisire la proprietà {0} nella classe {1} per il parametro {2}.
ERR_DIR_NOT_VALID=CWXFR0203E: Il percorso della directory {0} per il file {1} non esiste o non si tratta di una directory.
ERR_INPUT_DATA_NOT_VALID=CWXFR0204E: Il valore dei dati di input {0} non è un tipo valido. L''input previsto è di tipo {1}, ma l''input ricevuto era di tipo {2}.
WARN_INVALID_VERB=CWXFR0205W: Il valore di verbo di tipo {0} è stato ignorato. I valori corretti sono Elabora o Modifica.
WARN_PARAM_IGNORED=CWXFR0206W: Il parametro {0} è stato ignorato. Non sono state trovate configurazioni URLParameter per il nome {1}.
WARN_DUP_RESOURCE_NAME=CWXFR0207W: I file di associazione BOD (Business Object Document) hanno dei nomi risorsa duplicati: {0}.
WARN_INVALID_CONFIG_DATA=CWXFR0208W: I dati di configurazione {0} nel file {1} non sono validi e saranno ignorati.
ERR_LIST_ELEMENT_NOT_VALID=CWXFR0209E: L''elemento nell''elenco {0} non è un tipo valido. L''input previsto è di tipo {1}, ma l''input ricevuto era di tipo {2}.
ERR_SECURE_TOKEN_IN_HTTP=CWXFR0210E: Si è verificato un errore di sicurezza perché WCTrustedToken è stato passato utilizzando HTTP. L''identità di login viene invalidata.
ERR_REQUEST_NOT_USE_HTTPS=CWXFR0211E: La richiesta non è inviata su HTTPs. Deve essere inviata su HTTPs.
