#########################################################################
# REST services framework (this file) will use the following message id prefix:
# CWXFR0200 - CWXFR0259 : REST services

########################################################################

ERR_EXCEPTION=CWXFR0200E: Se ha producido la siguiente excepción en el método {0}: {1}.
ERR_REQUESTED_RESOURCE_NOT_FOUND=CWXFR0201E: No se ha podido encontrar el recurso solicitado {0}.
WARN_PROPERTY_NOT_FOUND_IN_DATA=CWXFR0202W: No se puede obtener la propiedad {0} en la clase {1} para el parámetro {2}.
ERR_DIR_NOT_VALID=CWXFR0203E: La ubicación del directorio {0} para el archivo {1} no existe o no es un directorio.
ERR_INPUT_DATA_NOT_VALID=CWXFR0204E: El valor de los datos de entrada {0} no es de un tipo válido. La entrada esperada es del tipo {1}, pero la entrada recibida era del tipo {2}.
WARN_INVALID_VERB=CWXFR0205W: El valor de verbo del tipo {0} se pasó por alto. Los valores correctos son Procesar o Cambiar.
WARN_PARAM_IGNORED=CWXFR0206W: El parámetro {0} se pasó por alto. No se ha encontrado ninguna configuración de URLParameter para el nombre {1}.
WARN_DUP_RESOURCE_NAME=CWXFR0207W: Los archivos de correlación de documento de objeto de negocio tienen nombres de recurso duplicados: {0}.
WARN_INVALID_CONFIG_DATA=CWXFR0208W: Los datos de configuración {0} del archivo {1} no son válidos y no se tendrán en cuenta.
ERR_LIST_ELEMENT_NOT_VALID=CWXFR0209E: El elemento de la lista {0} no es de un tipo válido. La entrada esperada es del tipo {1}, pero la entrada recibida era del tipo {2}.
ERR_SECURE_TOKEN_IN_HTTP=CWXFR0210E: Se ha producido un error de seguridad porque se pasó WCTrustedToken mediante HTTP. La identidad de inicio de sesión se ha invalidado.
ERR_REQUEST_NOT_USE_HTTPS=CWXFR0211E: La solicitud no se envía a través de HTTPs. Debe enviarse a través de HTTPs.
