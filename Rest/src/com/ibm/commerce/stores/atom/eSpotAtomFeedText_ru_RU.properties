# NLS_MESSAGEFORMAT_NONE

# To override atom field values specifically for Marketing Spots, set the following keys.
# <eMarketingSpotName> represents the name of the Marketing Spot.

# feed_<eMarketingSpotName>_author_name=Author
# feed_<eMarketingSpotName>_category_term=Category
# feed_<eMarketingSpotName>_title=Title

# In order to set up default values for these tags, use the following keys, which allow to specify default key values for global settings.
# For example, the key feed_<eMarketingSpotName>_title is checked first. If it is not present, or its contents are blank, then feed_default_title is checked.

# feed_default_author_name=Author
